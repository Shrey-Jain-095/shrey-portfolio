<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S J | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }
    .section {
      padding: 60px 0;
    }
    .fallback-img {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <img id="profile-pic" class="profile-pic mb-3" alt="Profile Picture" style="display: none;">
    <h1 id="name"></h1>
    <p id="about-me" class="lead"></p>
    <div>
      <a id="github" class="btn btn-dark btn-sm me-2" target="_blank" style="display: none;">GitHub</a>
      <a id="linkedin" class="btn btn-primary btn-sm" target="_blank" style="display: none;">LinkedIn</a>
    </div>
  </div>

  <div class="container section" id="skills-section" style="display: none;">
    <h2>Skills</h2>
    <ul class="list-inline" id="skills"></ul>
  </div>

  <div class="container section" id="education-section" style="display: none;">
    <h2>Education</h2>
    <div id="education"></div>
  </div>

  <div class="container section" id="achievements-section" style="display: none;">
    <h2>Achievements</h2>
    <div class="row" id="achievements"></div>
  </div>

  <div class="container section" id="projects-section" style="display: none;">
    <h2>Projects</h2>
    <div class="row" id="projects"></div>
  </div>

  <div class="container section" id="contact-section" style="display: none;">
    <h2>Contact</h2>
    <p id="email"></p>
    <p id="phone"></p>
  </div>

  <footer class="bg-light text-center py-3">
    <small id="footer-text"></small>
  </footer>

  <script>
    const data = {
      personal_details: {
        name: "Shrey Jain",
        // github: "https://github.com/sj-placeholder", 
        // linkedin: "https://linkedin.com/in/sj-placeholder",
        // email: "sj@example.com",
        location: "City, Country",
        // resume: "files/sj-resume.pdf"
      },
      about_me: "Second-year computer science student with a strong passion for software development. Fascinated by both the logic of code and the mysteries of astrophysics.",
      skills: [ "HTML & CSS (learning)", "JavaScript (learning)", "C (academic use)", "C++ (academic use)"],
      education: [{
        degree: "B.Tech in Computer Science",
        institution: "JIIT Noida",
        duration: "2024 - 2028",
        description: "Currently pursuing a degree in Computer Science. Passionate about building projects outside the classroom and exploring topics like astrophysics and software development."
      }],
      achievements: [
        {
          title: "Robotics Club Participant",
          content: "Participated in the school robotics club where I learned the basics of circuits, motherboards, and electronic components. Competed in a robotics event hosted by a cybersecurity firm."
        },
        {
          title: "Astronomy Club Member",
          content: "Active member of the school astronomy club. Won VR goggles in a club contest. Took part in telescope observations, quizzes, experiments, and satellite imaging activities."
        }
      ],
      projects: [
        {
          title: "Hangman",
          content: "A word-guessing game developed in C and C++. Reinforced logic building and use of standard libraries."
        },
        {
          title: "Treasure Hunt",
          content: "Grid-based game built in C for 1 or 2 players where players must locate treasure while avoiding bombs."
        },
        {
          title: "Tic Tac Toe",
          content: "Classic two-player Tic Tac Toe game made using both C and C++. Enhanced understanding of control flow and 2D arrays."
        },
        {
            title: "Portfolio",
            content:"The stuff you are seeing right now.ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥"
        }
      ],
    //   contact: {
    //     email: "sj@example.com",
    //     phone: "+91-XXXXXXXXXX"
    //   },
      footer: {
        text: "Â© 2025 S J. Made with curiosity and caffeine."
      }
    };

    // Personal Info
    document.getElementById("name").textContent = data.personal_details.name;
    if (data.personal_details.pic) {
      const profile = document.getElementById("profile-pic");
      profile.src = data.personal_details.pic;
      profile.style.display = "inline-block";
    }
    document.getElementById("about-me").textContent = data.about_me;

    if (data.personal_details.github) {
      const github = document.getElementById("github");
      github.style.display = "inline-block";
      github.href = data.personal_details.github;
    }
    if (data.personal_details.linkedin) {
      const linkedin = document.getElementById("linkedin");
      linkedin.style.display = "inline-block";
      linkedin.href = data.personal_details.linkedin;
    }

    // Skills
    if (data.skills?.length) {
      document.getElementById("skills-section").style.display = "block";
      data.skills.forEach(skill => {
        const li = document.createElement("li");
        li.className = "list-inline-item badge bg-secondary m-1";
        li.textContent = skill;
        document.getElementById("skills").appendChild(li);
      });
    }

    // Education
    if (data.education?.length) {
      document.getElementById("education-section").style.display = "block";
      const container = document.getElementById("education");
      data.education.forEach(edu => {
        const div = document.createElement("div");
        div.className = "mb-3";
        div.innerHTML = `<h5>${edu.degree}</h5><p class='mb-1'>${edu.institution} (${edu.duration})</p><p>${edu.description || ''}</p>`;
        container.appendChild(div);
      });
    }

    // Achievements
    if (data.achievements?.length) {
      document.getElementById("achievements-section").style.display = "block";
      const container = document.getElementById("achievements");
      data.achievements.forEach(item => {
        const div = document.createElement("div");
        div.className = "col-md-6 mb-4";
        let imageHTML = item.image ? `<img src="${item.image}" class="img-fluid mb-2" alt="${item.title}">` : "";
        div.innerHTML = `
          <div class="card h-100">
            ${imageHTML}
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">${item.content || ''}</p>
            </div>
          </div>`;
        container.appendChild(div);
      });
    }

    // Projects
    if (data.projects?.length) {
      document.getElementById("projects-section").style.display = "block";
      const container = document.getElementById("projects");
      data.projects.forEach(item => {
        const div = document.createElement("div");
        div.className = "col-md-6 mb-4";
        let imageHTML = item.image ? `<img src="${item.image}" class="img-fluid mb-2" alt="${item.title}">` : "";
        div.innerHTML = `
          <div class="card h-100">
            ${imageHTML}
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">${item.content || ''}</p>
            </div>
          </div>`;
        container.appendChild(div);
      });
    }

    // Contact
    if (data.contact?.email || data.contact?.phone) {
      document.getElementById("contact-section").style.display = "block";
      if (data.contact.email) document.getElementById("email").textContent = `Email: ${data.contact.email}`;
      if (data.contact.phone) document.getElementById("phone").textContent = `Phone: ${data.contact.phone}`;
    }

    // Footer
    document.getElementById("footer-text").textContent = data.footer?.text || "Â© 2025 S J.";
  </script>
</body>
</html>
